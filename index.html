<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO do Project web</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="tasklist">
      <a href="./index2.html">
        <h1 class="head1">Tasks &nbsp;<span id="hlist">List</span></h1>
      </a>
    </div>

    <div class="newtask">
      <a href="./index2.html">
        <img src="./MEDIA/plus-sign.png" alt="sign" class="plussign" />
        <!-- <i class="fa-solid fa-plus"></i> -->
        <span class="adtask">Add New Task</span>
      </a>
    </div>
    <div class="boxes">
      <div class="miniboxes">
        <div class="aboxes">
          <a href="./index3.html" class="aboxes">Trip to paris</a>
        </div>
        <hr />
        <div class="linethrough">
          <img src="./MEDIA/checked.png" class="check" />
          Visit Church
        </div>
        <div class="nonelinethrogh">
          <img src="./MEDIA/unchecked.png" class="check" />
          Shopping
        </div>
      </div>
      <div class="miniboxes">
        <div class="aboxes">
          <a href="./todo.html" class="aboxes">My To Do List</a>
        </div>
        <hr />
        <div class="linethrough">
          <img src="./MEDIA/checked.png" class="check" />
          Visit Supermarket
        </div>
        <div class="nonelinethrogh">
          <img src="./MEDIA/unchecked.png" class="check" />
          Buy Vegetables
        </div>
      </div>
      <div class="miniboxes">
        <div class="aboxes">
          <a href="./movies.html" class="aboxes">Movies I will Watch</a>
        </div>
        <hr />
        <div class="linethrough">
          <img src="./MEDIA/checked.png" class="check" />
          Stranger Things 4
        </div>
        <div class="nonelinethrogh">
          <img src="./MEDIA/unchecked.png" class="check" />
          Avengers Endgame
        </div>
      </div>
      <div class="miniboxes">
        <div class="aboxes">
          <a href="./routine.html" class="aboxes"
            >Daily Morning Routine for...</a
          >
        </div>
        <hr />
        <div class="linethrough">
          <img src="./MEDIA/checked.png" class="check" />
          Wake up at 6 AM
        </div>
        <div class="nonelinethrogh">
          <img src="./MEDIA/unchecked.png" class="check" />
          Sleep at 10 PM
        </div>
      </div>
      <div class="miniboxes">
        <div class="aboxes">
          <a href="./read.html" class="aboxes">Books to Read</a>
        </div>
        <hr />
        <div class="linethrough">
          <img src="./MEDIA/checked.png" class="check" />
          Design of Everyday
        </div>
        <div class="nonelinethrogh">
          <img src="./MEDIA/unchecked.png" class="check" />
          Alchemist
        </div>
      </div>
    </div>
  </body>
</html>
